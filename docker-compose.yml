services:
  node:
    image: "node:24"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    ports: # use if it is necessary to expose the container to the host machine
      - "3000:3000"
    command: ["npm", "start"]
    